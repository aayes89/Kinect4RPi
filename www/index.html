
<!DOCTYPE html>
<html>
  <head>
    <title>Acceso restringido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
      body {
        background: url('https://wallpaperaccess.com/full/4893694.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        background-color: rgba(0, 0, 0, 0);
        color: #fff;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center h-100">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center text-light">Acceso restringido</h1>
          <form action="/login" method="post">
          <div class="mb-3">
            <label for="username" class="form-label text-light">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-light">Contrase√±a:</label>
            <input type="password" id="password" name="password" class="form-control">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
